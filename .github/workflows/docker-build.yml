name: Build and Push Docker images

on:
  push:
    branches: [ "master" ]   # dispara no push da branch master
  workflow_dispatch:        # permite rodar manualmente

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write   # necess√°rio para publicar no GHCR

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push chat-server
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./server/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/chat-server:latest
            ghcr.io/${{ github.repository }}/chat-server:${{ github.sha }}

      - name: Build and push chat-client
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./client/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/chat-client:latest
            ghcr.io/${{ github.repository }}/chat-client:${{ github.sha }}
